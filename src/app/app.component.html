<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title >Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content >
        <ion-list >
          <ion-menu-toggle color="myColor" auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color=" --ion-color-dark" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer text-center >
        <ion-button shape="round" color="secondary" (click)="cerrarSesion()">Cerrar Session</ion-button>
       </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
