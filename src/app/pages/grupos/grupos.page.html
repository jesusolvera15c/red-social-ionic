<ion-header>
  <ion-toolbar color="secondary" text-center>
     <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
     </ion-buttons>
     <ion-title text-center>
        Grupos
     </ion-title>
     <ion-buttons slot="end">
        <ion-button>
           <ion-icon name="archive"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-row>
     <ion-col size="9">
        
        <ion-item>
          <ion-label position="floating">
            <ion-icon item-left name="search"></ion-icon>
            Escribe
          </ion-label>
          <ion-input (ionInput)="getGroups($event);" placeholder="codigo o grupo" ></ion-input>

          
        </ion-item>
     </ion-col>
     <ion-col size="1">
        <div style="margin-top: 18px;">
           <ion-button  small color="secondary" (click)="goToBarcodeScan();">
              <ion-icon name="barcode"></ion-icon>
           </ion-button>
        </div>
     </ion-col>
  </ion-row>
  <ion-list >
     <ion-item text-center>
        <ion-row>
           <ion-col  size="3">
              <ion-button small color="secondary" >
                 <ion-icon name="arrow-dropright-circle"></ion-icon>
              </ion-button>
           </ion-col>
           <ion-col  size="6">
              <p style="margin-top: 1px;">Calculo integral 5351</p>
           </ion-col>
           <ion-col  size="2">
              <ion-button  small color="primary" shape="round" fill="outline" (click)="addGruop()">
                 <ion-icon name="add-circle-outline" ></ion-icon>
              </ion-button>
           </ion-col>
        </ion-row>
     </ion-item>
     <ion-item text-center>
      <ion-row>
         <ion-col  size="3">
            <ion-button small color="secondary" >
               <ion-icon name="arrow-dropright-circle"></ion-icon>
            </ion-button>
         </ion-col>
         <ion-col  size="6">
            <p style="margin-top: 1px;">Algebra lineal 5351</p>
         </ion-col>
         <ion-col  size="2">
            <ion-button  small color="primary" shape="round" fill="outline" (click)="addGruop()">
               <ion-icon name="add-circle-outline" ></ion-icon>
            </ion-button>
         </ion-col>
      </ion-row>
   </ion-item>
   <ion-item text-center>
      <ion-row>
         <ion-col  size="3">
            <ion-button small color="secondary" >
               <ion-icon name="arrow-dropright-circle"></ion-icon>
            </ion-button>
         </ion-col>
         <ion-col  size="6">
            <p style="margin-top: 1px;">Sistemas oper 5351</p>
         </ion-col>
         <ion-col  size="2">
            <ion-button  small color="primary" shape="round" fill="outline" (click)="addGruop()">
               <ion-icon name="add-circle-outline" ></ion-icon>
            </ion-button>
         </ion-col>
      </ion-row>
   </ion-item>
   <ion-item text-center>
      <ion-row>
         <ion-col  size="3">
            <ion-button small color="secondary" >
               <ion-icon name="arrow-dropright-circle"></ion-icon>
            </ion-button>
         </ion-col>
         <ion-col  size="6">
            <p style="margin-top: 1px;">Programacion Web 5351</p>
         </ion-col>
         <ion-col  size="2">
            <ion-button  small color="primary" shape="round" fill="outline" (click)="addGruop()">
               <ion-icon name="add-circle-outline" ></ion-icon>
            </ion-button>
         </ion-col>
      </ion-row>
   </ion-item>
   <ion-item text-center>
      <ion-row>
         <ion-col  size="3">
            <ion-button small color="secondary" >
               <ion-icon name="arrow-dropright-circle"></ion-icon>
            </ion-button>
         </ion-col>
         <ion-col  size="6">
            <p style="margin-top: 1px;">Orientada a objectos 5351</p>
         </ion-col>
         <ion-col  size="2">
            <ion-button  small color="primary" shape="round" fill="outline" (click)="addGruop()">
               <ion-icon name="add-circle-outline" ></ion-icon>
            </ion-button>
         </ion-col>
      </ion-row>
   </ion-item>
  </ion-list>
</ion-content>
