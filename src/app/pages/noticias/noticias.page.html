<ion-header>
  <ion-toolbar color="secondary" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Noticias
    </ion-title>
    <ion-buttons slot="end">
        <ion-button [routerLink]="['/perfil']">
            <ion-icon name="contact"></ion-icon>
        </ion-button>
        <ion-button (click)="crearNoticia()">
            <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">
    <ion-card-content class="ion-no-padding">
      <ion-list class="ion-no-padding" lines="none">
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://image.flaticon.com/icons/svg/163/163801.svg" />
          </ion-avatar>
          <ion-label>
            <h2>Jesus Olvera</h2>
            <p>Hace 29 min.</p>
          </ion-label>
          <ion-icon slot="end" name="more"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <img src="https://thepracticaldev.s3.amazonaws.com/i/8m2htjjpp31idwz8wnrz.jpg" alt="">
    <ion-card-content class="bg-white">
        Trabaja duro y obtendras recompensas duras
    </ion-card-content>
    <ion-row>
      <ion-col size="6">
        <div class="ion-text-left">
          <ion-button small color="secondary"><ion-icon name="heart"></ion-icon>Me gusta</ion-button>
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="ion-text-right">
          <ion-button small color="primary"><ion-icon name="text"></ion-icon> Comentar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>




</ion-content>
