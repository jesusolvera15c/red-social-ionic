<ion-header>
  <ion-toolbar color="primary" text-center >
    <ion-title>Editar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form  #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div text-center>
                <h3>¡Configura tu cuenta!</h3>
              </div>
              <div padding>
                  <ion-item>
                      <ion-input  name="Matricula" type="number" placeholder="Matricula" ngModel required></ion-input>
                  </ion-item>
                  <br>
                <ion-item>
                  <ion-input  name="Nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-input  name="Apellido" type="text" placeholder="Apellido" ngModel required></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label position="floating">Año de nacimiento</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" min="1985-03-14" max="2004-12-09"  cancelText="cancelar" doneText="aceptar"></ion-datetime>
                </ion-item>
                <br>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                </ion-item>
                <br>
                <ion-item>
                    <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Aceptar</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
